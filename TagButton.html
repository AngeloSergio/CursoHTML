<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Button</title>
</head>
<style>
    .but1{
        color:green;
        background-color: #000;
        width: 150px;
        height: 40px;
        border: 3px #500 solid;
        border-radius: 15px;
    }
    .but1:hover{
        background-color: indigo;
        color: magenta;
        width: 100px;
        height: 50px;
        border:10px #720 solid;
        border-radius: 5px;
        cursor:pointer;
    }
</style>
<body>
    <button class="but1" type="button" form="f_cadastro" onclick ="alert('CFB Cursos')">
        CFB Cursos

    </button>
</body>
</html>
